<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <style>
        video {
            height: 50vh;
            min-height: 100%;
            max-width: 100%;
            filter: url(#inverseBlur);
        }

        #inner {
            width: 50vh;
            margin: 0 auto;
        }

        button {
            margin: 0 auto;
            display: block;
        }
    </style>


</head>

<body>
    <div id="container" style="width:100%">
        <div id="inner">
            <video class="sepia" autoplay style="border-radius:300px"></video>
            <button id="stop">Stop</button>
        </div>
    </div>
</body>

</html>
